  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src] = casas.imagen>
  <ion-list>
    <ion-item> <ion-icon name = "person"> Vendedor: </ion-icon>
      {{casas.vendedor}}
    </ion-item>

    <ion-item> <ion-icon name = "logo-usd"> Precio: </ion-icon>
      {{casas.precio}}
    </ion-item>

    <ion-item> <ion-icon name = "md-arrow-dropright"> Ubicación: </ion-icon>
      {{casas.lugar}}
    </ion-item>

    <ion-item> <ion-icon name = "md-arrow-dropright"> Cuartos: </ion-icon>
      {{casas.cuartos}}
    </ion-item>

    <ion-item> <ion-icon name = "md-arrow-dropright"> Baños: </ion-icon>
      {{casas.banos}}
    </ion-item>

  </ion-list>
  <button ion-button style = "background-color: #E26D5A" (click) = "clickFav()">Agegar a preferidos</button>

</ion-content>
