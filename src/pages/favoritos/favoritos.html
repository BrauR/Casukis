<ion-header>

  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let f of favorito">
    <img [src] = f.imagen>
    <ion-item>
        <p>{{f.nombre}}</p>
        <p>{{f.precio}}</p>
    </ion-item>

  </ion-card>

</ion-content>
